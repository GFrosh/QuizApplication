<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>X-Smith Quiz Application</h1>

    <div id="selectCourse">
        <h2>Please select the course for the quiz!</h2>
        <select id="courseList">
            <option value="default">Select Course</option>
            <option value="Biology">Biology</option>
            <option value="INS">INS 204</option>
            <option value="IFT">IFT 212</option>
            <option value="COS">COS 202</option>
        </select>

        <button id="chooseButton">Choose Course</button>
    </div>


    <div id="quiz-container">
        <h1>Biology</h1>
        <div id="question-container2">
            <h2 id="question2">Loading Quiz...</h2>
            <h3 id="progress"></h3>
            <div id="answersTwo"></div>
        </div>
        
        <button id="next">NEXT &rarr;</button>
        <div id="result2" style="display: none;"></div>
    </div>


    <script src="script.js" type="module"></script>
</body>
</html>
